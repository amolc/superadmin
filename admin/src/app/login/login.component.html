<div class="container h-50">
    
  
<div class="row">
    <div class="col-md-6 d-flex align-items-stretch grid-margin">
      <div class="row flex-grow">
        <div class="col-12 grid-margin">
          <div class="card">
            <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
            <div class="card-body">
              <h4 class="card-title" Align=center><h2>Portal Admin</h2></h4>
              <form class="forms-sample">
                <div class="form-group">
                  <label for="exampleInputEmail1">User Name</label>
                  <input type="text" name="username" class="form-control input_user" value="" placeholder="username"[(ngModel)]="username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" class="form-control input_pass" value="" placeholder="password"[(ngModel)]="password">
                </div>
                <button type="submit" class="btn btn-success mr-2" (click)= "handleLogin()">Submit</button>
                <button class="btn btn-light">Cancel</button>
              </form>
            </div>
          </div>
        </div></div>
